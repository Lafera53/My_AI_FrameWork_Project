[behave]
# Learning: Configuration file for Behave test runner
# Learning: Customize output format, logging, and default behavior

# Output format options: plain, progress, pretty, json
format = pretty

# Show colored output
color = true

# Stop on first failure
stop = false

# Show skipped tests
show_skipped = true

# Show timestamps
show_timings = true

# Default tags to run (leave empty to run all)
# tags = @smoke

# Paths configuration
paths = features

# Logging level
logging_level = INFO

# Generate JUnit XML reports
junit = true
junit_directory = reports